<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="fb-root"></div>

        <script>
        var accessToken = '';
        var userId = '';

        window.fbAsyncInit = function() {
          FB.init({
            appId: '306540069757852',
            status: true,
            cookie: true,
            xfbml: true,
            version: 'v2.9'
          });

          checkStatus();
        };

        // Load the SDK asynchronously
        (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
        }(document));

        function login() {
            FB.login(function(response) {
                console.log('Logged')
            }, {scope: 'public_profile,user_friends'});
        }

        function logout() {
            FB.logout(function(response) {
              // user is now logged out
            });
        }

        function getFriends() {
            console.log(userId)
            console.log(accessToken)
            FB.api("/me/friends?access_token=" + accessToken, function (response) {
                    console.log(response)
                }
            );
        }

        function checkStatus() {
            FB.getLoginStatus(function(response) {
              if (response.status === 'connected') {

                console.log('Logged in.');

                accessToken = FB.getAuthResponse()['accessToken'];
                userId = FB.getUserID();
              }
              else {
                FB.login();
              }
            });
        }

        </script>

        <button onclick="javascript:login();">Login Facebook</button>

        <br>

        <button onclick="javascript:logout();">Logout from Facebook</button>

        <br>

        <button onclick="javascript:getFriends();">Console friends</button>

</body>
</html>
